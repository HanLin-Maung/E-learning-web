
<mat-toolbar>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >  
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button> 
    Responsive side navigation 
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
    class="avatar mat-elevation-z8"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1qG-5Xxo1ZxQUfjsXA7d_1j8VfyhJemtWxQ&usqp=CAU"
   
  />
  
  <h4 class="name">MSI</h4>
  <p class="designation">Online Courses App</p>
  
  <mat-divider></mat-divider>
      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span style="color: white;">Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/login">
        <mat-icon>login</mat-icon>
        <span style="color: white;">Login</span>
      </button>
      <button mat-button class="menu-button" routerLink="/signup">
        <mat-icon>add circle outline</mat-icon>
        <span style="color: white;">Create Account</span>
      </button>
    
      <mat-divider></mat-divider>
    
      <button mat-button class="menu-button" routerLink=" ">
        <mat-icon>logout</mat-icon>
        <span style="color: white;">Logout</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
